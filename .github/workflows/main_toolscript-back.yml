# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: toolscript-back

on:
  push:
    paths:
      - 'toolscript-back/'
      - '.github/workflows/main_toolscript-back.yml'
    branches:
      - main
  workflow_dispatch:


jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: 'https://toolscript-back.azurewebsites.net'

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'toolscript-back'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3210A1D7E21246ACB93111693C23B0CD }}
          package: '*.jar'
